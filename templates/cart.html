{% extends 'base.html' %}

{% block content %}
<div class="wiselist my-5">
    <div class="container">
        <div class="row">
            {% if cart %}
           {% for item in cart %}
            <div class="col-lg-3">
                <div class="card">
                    <img src="{{ item.thumbnail }}" class="card-img-top" alt="..." style="height: 20rem;">
                    <h5 class="text-center my-4">{{item.title | truncatechars:25}}</h5>
                    <a href="{% url 'delete_cart' item.id %}">Remove</a>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <p>Your cart is empty.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
