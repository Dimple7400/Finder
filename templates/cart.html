{% extends 'base.html' %}

{% block content %}
<div class="wiselist my-5">
    <div class="container">
        <div class="row">
            {% if cart %}
           {% for item in cart %}
            <div class="col-lg-3">
                <div class="card">
                    <img src="{{ item.thumbnail }}" class="card-img-top" alt="..." style="height: 20rem;">
                    <h5 class="text-center my-4">{{item.title | truncatechars:25}}</h5>
                    <div class="remove_icon">
                        <a href="{% url 'delete_cart' item.id %}"><i class="fa-solid fa-xmark fa-2x text-secondary"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <h1>Add your favourite books</h1>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
