{% extends 'base.html' %}

{% block content %}
<div class="search-books text-center my-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="search">
                    <form class="form" method="get">
                        <input type="text" name="query" placeholder="Search any photos and wallpaper...">
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="images">
    <div class="container">
        <div class="row gy-4">
           {% for image  in images %}
            <div class="col-lg-3">
            <a href="{% url 'image_details' image.id  %}">
                <div class="img">
                    <img src="{{ image.largeImageURL }}" alt="" style="width: 100%; height: 20rem;">
                </div>
            </a>
           </div>
           {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
