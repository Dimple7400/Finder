{% extends 'base.html' %}

{% block content %}
<div class="deatils">
    <div class="container my-5">

        {% if image %}
        <div class="card shadow">
            <img src="{{ image.largeImageURL }}" class="card-img-top" alt="{{ image.tags }}" style="height: 40rem;">
            <div class="card-body">
                <h5 class="card-title">{{ image.tags }}</h5>
                <p><strong>Photographer:</strong> {{ image.user }}</p>
                <p><strong>Downloads:</strong> {{ image.downloads }}</p>
                <p><strong>Likes:</strong> {{ image.likes }}</p>
                <a href="{{ image.pageURL }}" class="btn btn-primary" target="_blank">View on Pixabay</a>
            </div>
        </div>
        {% else %}
            <p>Image not found.</p>
        {% endif %}
    </div>
</div>

<div class="add_feedback">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3 d-inline-block">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3 d-inline-block">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email id</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
