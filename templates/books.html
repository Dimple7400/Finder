{% extends 'base.html' %}

{% block content %}
<div class="search-books text-center my-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="search">
                    <div class="box">
                        <form action="" method="get">
                            <input type="text" placeholder="Search by Title ,Author and Publisher..." name="q" value="{{ query }}">
                            <button type="submit" class="btn">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="books py-5">
    <div class="container">
        <div class="row gy-5">
            {% for i in book %}
            <div class="col-lg-3">
                <div class="card">
                    <a href="{% url 'book_details' i.id %}">
                        <img src="{{i.volumeInfo.imageLinks.thumbnail}}" class="img-fluid" alt="...">
                    </a>
                    <div class="card-body">
                      <h5 class="card-title">{{i.volumeInfo.title | truncatechars:20}}</h5>
                      <p class="card-text">{{i.volumeInfo.description | truncatechars:150}}</p>
                      <a href="{% url 'book_details' i.id %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<p class="text-muted small">
    {% for author in info.authors %}
        <a href="{% url 'books_by_author' author %}">{{ author.title }}</a>
    {% endfor %}
</p>
{% endblock content %}
